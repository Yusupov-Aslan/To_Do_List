{% extends 'base.html' %}
{% block title %}Новая задача{% endblock %}
{% block nav %} {% endblock %}
{% block content %}
    <h1>Add New Task</h1>
    <form action="{% url "add_task_view" %}" method="post">
        {% csrf_token %}

        <label>Status:</label><br/>
        <select name="status">
            {% for choice in status %}
                <option value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}
        </select><br/>

        <label>Description:</label><br/>
        <textarea name="description"></textarea><br/>

        <label>Detailed description:</label><br/>
        <textarea name="detailed_description"></textarea><br/>

        <label>Time to Do:</label><br/>
        <input name="to_do_at"/><br/>
        <br/>
        <input type="submit" value="Send"/>
    </form>
{% endblock %}
