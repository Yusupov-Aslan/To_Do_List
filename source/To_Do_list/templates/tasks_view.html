{% extends 'base.html' %}
{% block title %}Список задач{% endblock %}
{% block nav %} {% endblock %}
{% block content %}
<h1>Список задач!</h1>
    {% for task in tasks %}
        <hr style="border: 3px solid red;">
        <h2>Статус: {{ task.get_status_display }}</h2>
        <h2>Описание: {{ task.description }}</h2>
        <p><a href="{% url "one_task_view" task.pk %}">Детальный просмотр...</a></p>
        <hr style="border: 3px solid red;">
    {% endfor %}

{% endblock %}
